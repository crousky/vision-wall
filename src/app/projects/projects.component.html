<div class="projects-container glass">
  <i class="circle circle-top-left"></i>
  <i class="circle circle-top-right"></i>
  <i class="circle circle-bottom-left"></i>
  <i class="circle circle-bottom-right"></i>

  <div class="section-label">
    Total Impact
  </div>
  <div class="section-details">
    Projects <span class="total">{{totalProjects | number}}</span> People <span class="total">{{totalPeople | number}}</span> Value <span class="total">${{totalValue | number}}</span>
  </div>
  <div class="project-list">
    <div class="project-item" *ngFor="let p of projects">
      <span class="completion project-detail">{{p.completionDate | date:'shortDate'}}</span>
      <span class="description project-detail">
        <div>{{p.clientName}} - {{p.projectName}}</div>
        <div>{{p.peopleImpacted | number }} <span class="label">people impacted,</span> ${{p.valueCreated | number}} <span class="label">value created</span></div>
      </span>
      <span class="solution project-detail">{{p.solutionName}}</span>
      <div class="more nav-arrow">
          <svg viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1363 877l-742 742q-19 19-45 19t-45-19l-166-166q-19-19-19-45t19-45l531-531-531-531q-19-19-19-45t19-45l166-166q19-19 45-19t45 19l742 742q19 19 19 45t-19 45z"/></svg>
      </div>
      <div class="clear"></div>
    </div>
  </div>
  <div class="paging-buttons">
    <div class="nav-arrow">
      <svg viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1427 301l-531 531 531 531q19 19 19 45t-19 45l-166 166q-19 19-45 19t-45-19l-742-742q-19-19-19-45t19-45l742-742q19-19 45-19t45 19l166 166q19 19 19 45t-19 45z"/></svg>
    </div>
    <div class="nav-arrow">
      <svg viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1363 877l-742 742q-19 19-45 19t-45-19l-166-166q-19-19-19-45t19-45l531-531-531-531q-19-19-19-45t19-45l166-166q19-19 45-19t45 19l742 742q19 19 19 45t-19 45z"/></svg>
    </div>
    <div class="clear"></div>
  </div>
  <div class="nav-buttons">
    <button class="nav-button">Back</button>
    <button class="nav-button primary">Add Project</button>
  </div>
</div>
<div class="clear"></div>
