<div class="board glass">
  <i class="circle circle-top-left"></i>
  <i class="circle circle-top-right"></i>
  <i class="circle circle-bottom-left"></i>
  <i class="circle circle-bottom-right"></i>
  <div class="clients-container">
    <app-clients [totalSlots]="20" [clients]="clients"></app-clients>
  </div>
  <div class="wall-label">New Customers</div>
  <app-tally [defaultValue]="goalTarget" [currentValue]="peopleImpacted"></app-tally>
  <div class="clear"></div>
  <div class="wall-label">People Impacted</div>
  <app-tally [prefixSymbol]="'$'" [defaultValue]="goalTarget" [currentValue]="valueCreated"></app-tally>
  <div class="clear"></div>      
  <div class="wall-label">Value Created</div>    
</div>
